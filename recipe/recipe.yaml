context:
  version: "1.3.6"

package:
  name: spr-rust
  version: ${{ version }}

source:
  url: https://github.com/getcord/spr/archive/v${{ version }}.tar.gz
  sha256: a9ee0f3e1c90176841a42f2177a31c83a93a8cfb83bc1507fcb544ff8d997de7

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - spr --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Submit pull requests for individual, amendable, rebaseable commits to GitHub
  homepage: https://github.com/getcord/spr
  repository: https://github.com/getcord/spr

extra:
  recipe-maintainers:
    - danielnachun
